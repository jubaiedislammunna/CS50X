<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="header">
    <h1>Trivia!</h1>
</div>

<div class="container">
    <div class="section">
        <h2>Part 1: Multiple Choice</h2>
        <hr>
        <h3>What is the correct HTML for creating a button?</h3>
        <br>
        <button id="btn1" class="btn btn-secondary" type="submit">checklist</button>
        <button id="btn2" class="btn btn-secondary" type="submit">button</button>
        <button id="btn3" class="btn btn-secondary" type="submit">radio</button>
        <p id="result"></p>
    </div>

    <div class="section">
        <h2>Part 2: Free Response</h2>
        <hr>
        <form>
            <div class="input-group"></div>
            <div class="form-group">
                <label for="responseTextArea">What is the command to query for an array that matches multiple HTML elements?</label>
                <br>
                <br>
                <textarea class="form-control" id="responseTextArea" rows="3" aria-label="With textarea"></textarea>
            </div>
            <br>
            <div class="d-grid gap-3 d-md-block">
                <button class="btn btn-outline-dark" type="button" onclick="checkAnswer()">Submit</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script>
    const correctAnswer = "button"; // Set the correct answer here

    const buttons = document.querySelectorAll(".btn-secondary");
    const resultText = document.getElementById("result");

    buttons.forEach(button => {
        button.addEventListener("click", function() {
            const selectedAnswer = button.textContent.trim();
            if (selectedAnswer === correctAnswer) {
                button.classList.add("btn-success");
                resultText.textContent = "Correct!";
            } else {
                button.classList.add("btn-danger");
                resultText.textContent = "Incorrect";
            }

            // Disable all buttons after a choice is made
            buttons.forEach(btn => btn.disabled = true);
        });
    });

    function checkAnswer() {
        var userAnswer = document.getElementById("responseTextArea").value; // Convert user input to lowercase
        var correctAnswer = "document.querySelectorAll"; // Set the correct answer

        var textarea = document.getElementById("responseTextArea");

        if (userAnswer === correctAnswer) {
            textarea.style.backgroundColor = "green"; // Correct answer, turn text field green
        } else {
            textarea.style.backgroundColor = "red"; // Incorrect answer, turn text field red
        }
    }
</script>
</body>
</html>
